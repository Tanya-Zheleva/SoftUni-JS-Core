<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>List of Items</h1>
    <ul id="items"><li>First</li><li>Second</li></ul>
    <input type="text" id="newItemText" />
    <input type="button" value="Add" onclick="addItem()">
    <script>
        function addItem() {
            let item = document.getElementById('newItemText');
            let itemLi = document.createElement('li');
            itemLi.appendChild(document.createTextNode(item.value));

            document.getElementById('items').appendChild(itemLi);
            item.value = '';
        }
    </script>
</body>
</html>
