<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show more</title>
</head>
<body>
    Welcome to the "Show More Text Example".
    <a href="#" id="more" onclick="showText()">Read more â€¦</a>
    <span id="text" style="display:none">Welcome to JavaScript and DOM.</span>
    <script>
        function showText() {
            let text = document.getElementById('text');
            text.style.display = 'inline';

            let moreOption = document.getElementById('more');
            moreOption.style.display = 'none';
        }
    </script>
</body>
</html>
