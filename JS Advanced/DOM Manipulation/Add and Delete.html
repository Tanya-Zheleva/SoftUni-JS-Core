<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>List of Items</h1>
    <ul id="items"></ul>
    <input type="text" id="newText" />
    <input type="button" value="Add" onclick="addItem()">
    <script>
        function addItem() {
            let item = document.getElementById('newText');
            let itemLi = document.createElement('li');
            itemLi.appendChild(document.createTextNode(item.value + ' '));

            let span = document.createElement('span');
            span.innerHTML = "<a href='#'>[Delete]</a>";
            span.firstChild.addEventListener('click', deleteItem);
            itemLi.appendChild(span);

            document.getElementById('items').appendChild(itemLi);
            item.value = '';

            function deleteItem() {
                let li = this.parentNode.parentNode;
                let ul = li.parentNode;
                ul.removeChild(li);
            }
        }
    </script>
</body>
</html>
