<!DOCTYPE html>
<html>
<head>
    <title>Table Builder</title>
    <link rel="stylesheet" type="text/css" href="tableBuilder.css">
    <script src="tableBuilder.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    $(function() {
        let builder = tableBuilder("#main");
        builder.createTable(['Name', 'Town']);
        builder.fillData([
            ['Maria', 'Sofia'],
            ['Kiril', 'Varna'],
            ['Ani <new>', 'Ruse'],
        ]);
    });
</script>
</body>
</html>
